name: Build on
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube build and test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Navigate to front-end directory and install dependencies
        run: |
          cd front-end
          npm install
          npm install --save-dev @vitest/coverage-v8 @testing-library/react @testing-library/jest-dom
        
      - name: Run unit tests with coverage
        run: |
          cd front-end
          npm run test:coverage || echo "Tests failed, continuing with SonarQube scan"
        continue-on-error: true
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front-end
          args: >
            -Dsonar.projectKey=SivaNiroshan_sparta
            -Dsonar.organization=sivaniroshan
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info