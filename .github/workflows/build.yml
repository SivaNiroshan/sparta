name: Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube build and test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Run unit tests with coverage
        run: npm run coverage  # Modify as needed for your test command 

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources= front-end/src  # Specify the source code directory
            -Dsonar.tests=front-end/coverage  # Specify the test directory if applicable
            -Dsonar.javascript.lcov.reportPath=coverage/lcov.info  # Path to the coverage report