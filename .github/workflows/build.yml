name: Build on
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube build and test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Navigate to front-end directory and install dependencies
        run: |
          cd front-end
          npm install
        
      - name: Run unit tests with coverage
        run: |
          cd front-end
          npm run test:coverage
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=SivaNiroshan_sparta
            -Dsonar.organization=sivaniroshan
            -Dsonar.sources=front-end/src
            -Dsonar.tests=front-end/tests
            -Dsonar.javascript.lcov.reportPaths=front-end/coverage/lcov.info
            -Dsonar.javascript.vitest.reportPaths=front-end/coverage/vitest-report.xml