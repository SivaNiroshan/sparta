name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube build and test
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for SonarQube analysis

      - name: Install dependencies
        run: npm ci
        working-directory: front-end  # Adjust if needed

      - name: Run unit tests with coverage
        run: npm run coverage
        working-directory: front-end  # Adjust if needed

      - name: Check if lcov.info exists
        run: |
          if [ ! -f front-end/coverage/lcov.info ]; then
            echo "lcov.info file not found!"
            exit 1
          fi
        working-directory: front-end

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=front-end/src
            -Dsonar.tests=front-end/src
            -Dsonar.javascript.lcov.reportPaths=front-end/coverage/lcov.info  # Path to LCOV report
            -Dsonar.coverage.exclusions=front-end/src/**/*.test.tsx  # Exclude test files if needed
            -Dsonar.verbose=true  # Enable verbose logging to help debug
