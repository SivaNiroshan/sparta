name: Sparta SonarCloud Scan
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube build and test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Navigate to front-end directory and install dependencies
        run: |
          cd front-end
          npm install
        
      - name: Run unit tests with coverage
        run: |
          cd front-end
          npm run coverage || echo "Tests failed"
        continue-on-error: false
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front-end
          args: >
            -Dsonar.projectKey=SivaNiroshan_sparta
            -Dsonar.organization=sivaniroshan
            -Dsonar.sources=src
            -Dsonar.tests=test
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info